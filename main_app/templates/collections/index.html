{% extends '../base.html' %}
{% block title %}
Collections
{% endblock %}
{% block content %}

<h1>
  All the Collections
</h1>

<div class="list-group">
  {% for collection in collections %}
  <a href="/collections/{{ collection.id }}/"
     class="list-group-item list-group-item-action">
    {{ collection.name }}
    <i>({{ collection.user }})</i>
  </a>
  {% empty %}
  Ther are no collections!
  {% endfor %}
</div>

{% endblock %}
