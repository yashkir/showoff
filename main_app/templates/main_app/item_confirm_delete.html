{% extends '../base.html' %}
{% block title %}
Delete Item
{% endblock %}
{% block content %}

<h1>
  Confirm Delete of {{ item.name }}
</h1>

<p>
Are you sure you want to delete {{ item.name }}? This is <b>irreversible</b>!
</p>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="DELETE" class="btn btn-danger" />
  <a href="{% url 'items_detail' item.id %}" class="btn btn-primary">Cancel</a>
</form>

{% endblock %}
