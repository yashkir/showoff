{% extends '../base.html' %}
{% block title %}
Delete Collection
{% endblock %}
{% block content %}

<h1>
  Confirm Delete of {{ collection.name }}
</h1>

<p>
Are you sure you want to delete {{ collection.name }}? This is <b>irreversible</b>!
</p>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="DELETE" class="btn btn-danger" />
  <a href="{% url 'collections_detail' collection.id %}" class="btn btn-primary">Cancel</a>
</form>

{% endblock %}
