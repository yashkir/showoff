{% extends '../base.html' %}
{% block title %}
Add a Picture
{% endblock %}
{% block content %}

{% if object %}
<h1>Edit Item: {{ object.name }}</h1>
{% else %}
<h1>Add an Item</h1>
{% endif %}

<form action="" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <input type="submit" value="Submit" class="btn btn-primary" />
</form>

{% endblock %}
