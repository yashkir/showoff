{% extends '../base.html' %}
{% block title %}
Delete Comment
{% endblock %}
{% block content %}

<h1>
  Confirm Delete of Comment
</h1>

<p>
Are you sure you want to delete:
</p>
<p>{{ comment }}</p>
This is <b>irreversible</b>!
</p>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="DELETE" class="btn btn-danger" />
  <a href="{% url 'items_detail' comment.item.id %}" class="btn btn-primary">Cancel</a>
</form>

{% endblock %}
