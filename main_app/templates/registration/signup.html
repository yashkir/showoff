{% extends 'base.html' %}
{% block title %}
Sign Up
{% endblock %}
{% block content %}

<h1>Sign Up</h1>

<form action="{% url 'signup' %}" method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Sign Up" class="btn btn-primary">
  <input type="hidden" value="{{ next }}" name="next">
</form>
{% endblock %}
